<!DOCTYPE html>
<html>
<head>
<title>HyCorp AI Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:linear-gradient(135deg,#0a0a12,#140a1f);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.particles span{
position:absolute;
width:3px;
height:3px;
background:rgba(176,38,255,0.4);
border-radius:50%;
animation:float 20s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);opacity:0;}
to{transform:translateY(-10vh);opacity:1;}
}

.container{
width:88%;
max-width:640px;
background:rgba(18,18,28,0.85);
border-radius:14px;
padding:28px;
backdrop-filter:blur(15px);
border:1px solid rgba(176,38,255,0.25);
margin:auto;
}

h1{
font-size:26px;
font-weight:600;
margin-bottom:6px;
color:white;
}

.brand{
color:#a855f7;
}

.subtitle{
color:#9ca3af;
font-size:13px;
margin-bottom:20px;
}

textarea{
width:100%;
height:85px;
background:#0f0f17;
border:1px solid rgba(176,38,255,0.3);
border-radius:8px;
padding:12px;
color:white;
font-size:14px;
resize:none;
outline:none;
}

textarea:focus{
border-color:#a855f7;
}

button{
margin-top:14px;
padding:9px 22px;
border-radius:6px;
border:none;
background:#7c3aed;
color:white;
font-weight:500;
cursor:pointer;
transition:0.25s;
}

button:hover{
background:#9333ea;
transform:translateY(-1px);
}

.response-box{
margin-top:22px;
background:#0f0f17;
border-radius:8px;
padding:16px;
text-align:left;
white-space:pre-wrap;
border:1px solid rgba(176,38,255,0.25);
display:none;
line-height:1.5;
font-size:14px;
}

footer{
margin-top:22px;
font-size:11px;
color:#6b7280;
text-align:center;
}

</style>
</head>

<body>

<div class="particles">
<span style="left:15%;animation-delay:0s;"></span>
<span style="left:35%;animation-delay:4s;"></span>
<span style="left:60%;animation-delay:2s;"></span>
<span style="left:80%;animation-delay:6s;"></span>
</div>

<div class="container">

<h1><span class="brand">HyCorp</span> Internal AI</h1>
<p class="subtitle">Employee Assistant Portal</p>

<form method="POST">
<textarea name="user_input" placeholder="Enter your prompt..."></textarea>
<br>
<button type="submit">Ask AI</button>
</form>

{% if response %}
<div class="response-box" id="responseBox">
{{ response }}
</div>
{% endif %}

<footer>
Developed by Farish â€¢ Security Researcher
</footer>

</div>

<script>
const box=document.getElementById("responseBox");
if(box){
const text=box.innerText.trim();
box.innerText="";
box.style.display="block";
let i=0;
function typeWriter(){
if(i<text.length){
box.innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,12);
}}
typeWriter();
}
</script>

</body>
</html>
